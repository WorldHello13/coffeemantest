<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="123.jpeg"/> 
  <title>Coffee man</title>
  <style>
    /* 스톱워치 스타일 */
    .stopwatch {
      text-align: center;
      font-size: 75px;
      font-weight: bold;
      margin-top: 20px;
    }

    /* 바 전체 영역 스타일 */
    .gauge-container {
      width: 100%;
      max-width: 500px;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px auto;
      position: relative;
    }

    /* 빨간색 게이지 바 스타일 */
    .gauge-bar-red {
      width: 0%;
      height: 100%;
      background-color: red;
      transition: width 0.3s ease;
      position: absolute;
      z-index: 1;
    }

    /* 초록색 게이지 바 스타일 */
    .gauge-bar-green {
      width: 100%;
      height: 100%;
      background-color: green;
      transition: width 0.3s ease;
      position: absolute;
      z-index: 1;
    }

    /* 게이지 수치 및 텍스트 스타일 */
    .gauge-info {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: black;
      font-weight: bold;
      z-index: 2;
    }

    .gauge-text {
      position: absolute;
      top: 100%;
      left: 10px;
      font-size: 12px;
      color: black;
      font-weight: normal;
      z-index: 2;
      white-space: nowrap;
    }

    /* 이모티콘 버튼 스타일 */
    .emoji-button {
      background-color: transparent;
      border: none;
      font-size: 140px;
      cursor: pointer;
      text-align: center;
      display: block;
      margin: 20px auto;
      color: #555;
      outline: none;
    }

    .emoji-button:disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    .emoji-button:hover {
      color: #333;
    }

    /* 시작 버튼 스타일 */
    .start-button {
      display: block;
      width: 120px;
      height: 40px;
      margin: 20px auto;
      font-size: 16px;
      text-align: center;
      line-height: 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #45a049;
    }

    /* 다시하기 버튼 스타일 */
    .restart-button {
      display: block;
      width: 150px;
      height: 40px;
      margin: 20px auto;
      font-size: 16px;
      text-align: center;
      line-height: 40px;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .restart-button:hover {
      background-color: #e64a19;
    }

    /* 게임 오버 창 스타일 */
    .game-over {
      display: none;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin-top: 20px;
    }

    /* 심장병 창 스타일 */
    .heart-disease {
      display: none;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin-top: 20px;
    }

    /* 이모티콘 스타일 */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatEmojiUp 2s linear forwards; /* 변경된 애니메이션 */
      z-index: 2;
    }

    /* 이모티콘 애니메이션: 위로 올라가면서 점점 사라짐 */
    @keyframes floatEmojiUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px); /* 위로 이동 */
        opacity: 0; /* 점점 투명해짐 */
      }
    }

    /* 전체 화면 버튼 스타일 */
    #fullscreenButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    #fullscreenButton img {
      width: 32px; /* 아이콘 너비 */
      height: 32px; /* 아이콘 높이 */
    }

    /* 터치 확대 방지 */
    button {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <button id="fullscreenButton" onclick="toggleFullscreen()">
    <img src="fullscreen_icon_137565.png" alt="전체 화면">
  </button>
  <div class="stopwatch" id="stopwatch">0.00</div>

  <div style="text-align:center; margin: 20px;">
    <img id="gifImage" src="gif1.gif" alt="Current GIF" style="width: 200px; height: 200px;">
  </div>

  <div class="gauge-container">
    <div class="gauge-bar-red" id="gaugeBarRed"></div>
    <div class="gauge-info" id="redGaugeValue">BPM 🫀 80</div>
    <div class="gauge-text" id="redGaugeText">빨간색 게이지</div>
  </div>

  <div class="gauge-container">
    <div class="gauge-bar-green" id="gaugeBarGreen"></div>
    <div class="gauge-info" id="greenGaugeValue">Sleep 😴 40</div>
    <div class="gauge-text" id="greenGaugeText">초록색 게이지</div>
  </div>

  <button class="restart-button" id="restartButton" onclick="restartGame()" style="display:none;">try again ❤️‍🩹</button>
  <div class="game-over" id="gameOver">Game Over! The coffee man fell asleep. 😪💤</div>
  <div class="heart-disease" id="heartDisease">Game Over! Coffee Man has heart disease! 😵 💔</div>

  <button class="start-button" id="startButton" onclick="start()">Start</button>
  <button class="emoji-button" id="clickButton" onclick="adjustGauges()" ontouchstart="return false;" disabled>☕️</button>

  <script>
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault(); // 멀티 터치로 인한 확대 방지
      }
    }, { passive: false });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
          document.exitFullscreen();
      }
    }

    // 기존 JavaScript 내용은 그대로 유지
  </script>
</body>
</html>
